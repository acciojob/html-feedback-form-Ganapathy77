<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="Validate.java" method="post">
		<label for="name">Name</label>
		<input id="name" name="name" type="text" required minlength="3" maxlength="50">
		<br><br>
		<label for="portfolio">Portfolio</label>
		<input id="portfolio" name="portfolio" type="url" required>
		<br><br>
		<label for="favColor" >Favorite Color</label>
		<input id="favColor" name="favColor" type="color" required>
		<br><br>
		<label for="likeness" >How much do you rate the color</label>
		<input id="likeness" name="likeness" type="range" min="1" max="100" required>

		<button type="submit" id="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
